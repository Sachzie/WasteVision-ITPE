<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WasteVision — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
  <div id="component-navbar"></div>

  <main class="auth-page">
    <div class="auth-card">
      <h1 class="brand">WasteVision</h1>
      <p class="muted">Identify biodegradable, non-biodegradable, and hazardous waste.</p>

      <label>Email
        <input id="loginEmail" type="email" placeholder="you@example.com" />
      </label>

      <label>Password
        <input id="loginPassword" type="password" placeholder="••••••••" />
      </label>

      <button id="loginBtn" class="btn-primary">Log in</button>

      <p class="small">No account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <div id="component-footer"></div>

  <script>
    const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    // Basic validation
    if (!email || !password) {
      alert("Please fill out both email and password.");
      return;
    }

    try {
      const response = await fetch("http://localhost:4000/api/v1/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email,
          password
        })
      });

      const data = await response.json();

      if (response.ok) {
        alert("Login successful!");

        // If your server returns a token or user info, store it in localStorage
        if (data.token) {
          localStorage.setItem("token", data.token);
        }

        // Redirect user to dashboard or main app page
        window.location.href = "dashboard.html";
      } else {
        alert(data.message || "Invalid email or password.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please try again later.");
    }
  });
  </script>
</body>
</html>
